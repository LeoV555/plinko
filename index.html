<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu" class="screen">
        <h1>PLINKO GAME!</h1>
        <div class="game-selection">
            <button id="plinko-button">START</button>
        </div>
    </div>

    <div id="plinko-start" class="screen hidden">
        <h1>Plinko Game</h1>
        <div class="money-selection">
            <h2>Select starting amount:</h2>
            <div class="money-buttons">
                <button data-amount="10">€10</button>
                <button data-amount="25">€25</button>
                <button data-amount="50">€50</button>
                <button data-amount="100">€100</button>
                <button data-amount="500">€500</button>
                <button data-amount="1000">€1000</button>
            </div>
        </div>
        <button id="back-to-menu">Back to Menu</button>
    </div>

    <div id="plinko-game" class="screen hidden">
        <div class="game-container">
            <div class="game-header">
                <div class="balance-display">
                    <span>Balance: </span>
                    <span id="balance">€0.00</span>
                </div>
                <div class="bet-controls">
                    <span>Bet Amount: </span>
                    <input type="number" id="bet-amount" min="0.1" step="0.1" value="1.00">
                    <button id="set-bet">Set Bet</button>
                </div>
            </div>
            
            <div class="game-area">
                <div class="grid-container">
                    <div class="grid"></div>
                    <div class="slots"></div>
                </div>
                <div class="results-display">
                    <h3>Recent Results</h3>
                    <div class="results-summary">
                        <div>Bets: <span id="total-bets">0</span></div>
                        <div>Wins: <span id="total-wins">0</span></div>
                        <div>Rate: <span id="win-rate">0%</span></div>
                    </div>
                    <div id="results-list"></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="game-mode">
                    <div class="buttons">
                        <button id="high-mode" class="active">High</button>
                        <button id="low-mode">Low</button>
                    </div>
                </div>
                <div class="ball-controls">
                    <button id="drop-ball">Drop 1 Ball</button>
                    <button id="drop-5-balls">Drop 5 Balls</button>
                    <button id="drop-10-balls">Drop 10 Balls</button>
                </div>
                <div class="demo-mode">
                    <span>Minimum bet: €0.10</span>
                </div>
            </div>
        </div>
        <button id="plinko-to-menu">Back to Menu</button>
    </div>

    <div id="plinko-game-over" class="screen hidden">
        <h1>Game Over</h1>
        <p>You've run out of money!</p>
        <div class="final-stats">
            <p>Total games played: <span id="final-games">0</span></p>
            <p>Total winnings: <span id="final-winnings">€0.00</span></p>
            <p>Win rate: <span id="final-win-rate">0%</span></p>
        </div>
        <button id="plinko-restart">Play Again</button>
        <button id="plinko-game-over-to-menu">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
